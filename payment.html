<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 30px;
        box-sizing: border-box;
        padding: 15px;
      }
      #card {
        width: 50%;
        height: 300px;
        margin: auto;
      }
      input,
      button {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="card">
      Enter your card number:<input type="number" />
      <button onclick="done()">Click here to checkout</button>
    </div>
  </body>
</html>
<script>
  function done() {
    setTimeout(alertt, 3000);
  }
  function alertt() {
    alert("Your order is successfully placed");
  }
</script>
